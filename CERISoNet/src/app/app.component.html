<main class="main">

    <!-- Bandeau de notification -->
    <div *ngIf="showNotification" [ngClass]="notificationClass" class="notification-banner">
        <div class="notification-content">
            <strong>{{ notificationTitle }}</strong>
            <p>{{ notificationMessage }}</p>
            <p *ngIf="lastLogin && notificationClass === 'success'" class="last-login">{{ lastLogin }}</p>
        </div>
    </div>

    <app-notifications></app-notifications>

    <!-- Page de connexion -->
    <div *ngIf="!isLoggedIn" class="row vh-100 g-0">

        <!-- Image de fond  -->
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder"
                style="background-image: url('assets/images/fond.png'); height: 100%; background-size: cover;"></div>
        </div>
        <div class="col-lg-6 col-12 d-flex justify-content-center align-items-center">
            <div class="text-center">

                <!-- Logo -->

                <a href="#" class="d-flex justify-content-center mb-4">
                    <img src="assets/images/logo.png" alt="Logo" width="150">
                </a>

                <div>
                    <h3 class="fw-bold">Connectez-vous</h3>
                    <p class="text-secondary">Accédez à votre compte</p>
                </div>

                <!-- Formulaire de connexion -->

                <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bx bx-user"></i></span>
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Nom d'utilisateur"
                            aria-label="Nom d'utilisateur" formControlName="username" required>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bx bx-lock-alt"></i></span>
                        <input type="password" class="form-control form-control-lg fs-6" placeholder="Mot de passe"
                            aria-label="Mot de passe" formControlName="password" required>
                    </div>

                    <button class="btn btn-lg w-100" type="submit"
                        style="background-color: #ed6261; border-color: #ed6261; color: white;">Se connecter</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Interface principale -->

    <div *ngIf="isLoggedIn" class="app-container">

        <app-notifications class="position-fixed top-0 end-0 m-3 z-3"></app-notifications>


        <!-- En-tête -->

        <header class="bg-white shadow-sm mb-4">
            <div class="container py-3">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-6">
                        <a href="#" class="d-flex align-items-center text-decoration-none">
                            <img src="assets/images/logo.png" alt="Logo" height="40">
                            <h5 class="ms-2 mb-0">CERISoNet</h5>
                        </a>
                    </div>
                    <div class="col-lg-6 col-md-4 d-none d-md-block">
                        <div class="text-center">
                            <p *ngIf="lastLogin" class="mb-0 text-muted small">{{ lastLogin }}</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-6 text-end">
                        <div class="d-flex align-items-center justify-content-end">
                            <span class="me-3">Bonjour, {{ username }}</span>
                            <app-hashtag-manager class="me-2"></app-hashtag-manager>
                            <button (click)="logout()" class="btn btn-outline-danger btn-sm">
                                <i class="bx bx-log-out me-1"></i>Déconnexion
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Affichage du mur de postes -->

        <div class="container">
            <app-message-wall></app-message-wall>
        </div>

        <!-- Pied de page -->
        <footer class="bg-light text-center text-muted py-3 mt-5">
            <div class="container">
                <p class="mb-0">CERISoNet &copy; 2025 - Réseau social du CERI</p>
            </div>
        </footer>
    </div>
</main>
